<!DOCTYPE html>
<html>
	<head>
		<title>Gauge</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="js/gauge.min.js"></script>
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/toastr.min.js"></script>
		
		<link href="css/toastr.min.css" rel="stylesheet" />
	
		<script type='text/javascript'>
			
			toastr.options = {
				"debug": false,
				"positionClass": "toast-bottom-full-width",
				"onclick": null,
				"fadeIn": 300,
				"fadeOut": 1000,
				"timeOut": 6000,
				"extendedTimeOut": 1000
			}

			$(document).ready(function(){
		
				var opts = {
					lines: 12,
					angle: 0.0, // make it a semicircle
					lineWidth: 0.33,
					pointer: {
						length: 0.9,
						strokeWidth: 0.0, // make the pointer invisible
						color: '#000000'
					},
					colorStart: '#00b71b',
					colorStop: '#00b71b',
					strokeColor: '#e00000',
					generateGradient: false
				};
				
				var target = document.getElementById('gauge');
				gauge = new Gauge(target).setOptions(opts);
				gauge.maxValue = 100;
				gauge.animationSpeed = 32;
				gauge.set(50);
			
			});
			
			function refresh_gauge(val, count, avg){
				gauge.set(val);
				$('#tag').text(val+':'+(100-val));
				$('#count').text(count);
				$('#avg')
					.text((avg > 0 ? '+' : '')+avg+'%')
					.css('color', (avg > 0 ? '#00b71b' : '#e00000'));
			}
			
		</script>
		
		<style type='text/css'>
			body {
				font-family: 'Arial';
				color: #1f1f1f;
			}
			
			#gauge {
				width: 300px;
				height: 150px;
				margin-left: auto;
				margin-right: auto;
				z-index: 0;
			}
			
			.toast-message {
				font-size: 11px;
			}
			
			#toast-container {
				width: 79%;
				left: 5px;
			}
			
			#tag {
				width: 150px;
				position: absolute;
				left: 50%;
				top: 105px;
				margin-left: -75px;
				font-size: 34px;
				text-align: center;
				font-weight: bold;
				z-index: 1;
			}
			
			#labels > div > span {
				float: right;
				font-weight: bold;
			}
			
			#labels {
				width: 220px;
				position: absolute;
				left: 50%;
				margin-left: -110px;
				top: 160px;
			}
			
			#labels > div {
				height: 25px;
			}
		</style>
		
	</head>
	<body>
		<canvas id='gauge'></canvas>
		<div id='tag'>50:50</div>
		<div id='labels'>
			<div>Tweets Processed:<span id='count'>0</span></div>
			<div>Average Sentiment:<span id='avg'>50%</span></div>
		</div>
	</body>
</html>
